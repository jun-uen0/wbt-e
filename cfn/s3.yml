AWSTemplateFormatVersion: "2010-09-09"
Description: Kinesis Date Stream
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Prefix and Env
        Parameters:
          - Prefix
          - Env
Parameters:
  Prefix:
    Type: String
    Default: wbt-e
  Env:
    Type: String
    Default: dev
Resources:
  S3BucketWbt:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${Prefix}-s3-bucket-${Env}
Outputs:
  ArnS3BucketWbt:
    Description: ARN of the S3 Bucket
    Value: !GetAtt S3BucketWbt.Arn
